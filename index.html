<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .error { color: red; font-size: 14px; }
        input { display: block; margin-bottom: 10px; padding: 8px;  }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form id="myForm">
        <input type="text" id="name" placeholder="Full Name">
        <span id="nameError" class="error"></span>

        <input type="email" id="email" placeholder="Email">
        <span id="emailError" class="error"></span>

        <input type="password" id="password" placeholder="Password">
        <span id="passwordError" class="error"></span><br>

        <button type="submit">Submit</button>
        <a href="/api.html">Users page</a>
    </form>

    <script>

        // const fetchdata =()=>{

        //     })

        //     fetchdata().then(data =>console.log(data));

        // };

        // getData();



        // const getUsers = async ()=>{
        //     let res = await fetch("https://jsonplaceholder.typicode.com/users");
        //     let data = await res.json();
            
        // }

        // getUsers();



        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");

            let isValid = true;

            // Name validation (must be more than 3 characters)
            if (name.length <= 3) {
                nameError.innerText = "Name must be more than 3 characters";
                isValid = false;
            } else {
                nameError.innerText = "";
            }

            // Email validation (must be in correct format)
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.innerText = "Enter a valid email address";
                isValid = false;
            } else {
                emailError.innerText = "";
            }

            // Password validation (must be more than 7 characters and contain at least one special character)
            let specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;
            if (password.length <= 7 || !specialCharPattern.test(password)) {
                passwordError.innerText = "Password must be more than 7 characters and contain at least one special character";
                isValid = false;
            } else {
                passwordError.innerText = "";
            }

            // If all fields are valid, allow form submission
            if (isValid) {
                alert("Form submitted successfully!");
                this.submit();
            }
        });
    </script>
</body>
</html>
